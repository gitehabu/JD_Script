

name: jd_jdzz 京东赚赚小程序
on:
  workflow_dispatch:
  schedule:
      - cron: "10 16 * * *"
  watch:
      types: [started]
  repository_dispatch:
      types: jdzz
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Tenkai17/JD_Script.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【京东赚赚小程序】'
        run: |
          cd ~/scripts
          node jd_jdzz.js
