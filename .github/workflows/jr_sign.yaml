

name: jr_sign 金融打卡领年终奖
on:
  workflow_dispatch:
  schedule:
      - cron: "10 6 * * *"
  watch:
      types: [started]
  repository_dispatch:
      types: necklace
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - name: Checkout
        run: |
          git clone https://github.com/Tenkai17/JD_Script.git ~/scripts
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: npm install
        run: |
          cd ~/scripts
          npm install
      - name: '运行 【金融打卡领年终奖】'
        run: |
          cd ~/scripts
          node jr_sign.js
